
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form
        {
            width: 400px;
            margin: auto;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <label for="browser">Browser: </label>
            <input list="browsers" id="browser">
            <datalist id="browsers">
                <option value="Edge">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
            </datalist>
            <br>
            <br>
            <label for="fullname">Username: </label>
            <input type="text" id = "fullname">
            <br>
            <br>
            <label for="Encryption">Encryption</label>
            <select  id="Encryption">
                <option value="2048">2048 (High Grade)</option>
                <option value=""></option>
                <option value=""></option>
            </select>
            <br>
            <br>
            <label for="">0</label>
            <input type="range" min = "0" max = "100">
            <label for="">100</label>
            <br>
            <br>
            <input type="text" value = "50">
            <br>
            <br>
            <label for="date">Birthday: </label>
            <input type="date" >
            <br>
            <br>
            <label for="color">Select your favorite color: </label>
            <input type="color" id = "color" value="#e03131" >
            <br>
            <br>
            <label for="mm-yy">Birthday (month - year): </label>
            <input type="month" id = "mm-yy" value="-------- -----">
            <br>
            <br>
            <label for="week">Select a week: </label>
            <input type="week" value="Week --, ----"> 
            <br>
            <br>
            <label for="time">Select a time: </label>
            <input type="time" value="--:-- --">
            <br>
            <br>
            <label for="date-time">Birthday (date - time):</label>
            <input type="text" id = "date-time">
            <br>
            <br>
            <label for="email">E-mail: </label>
            <input type="email" id = "search">
            <br>
            <br>
            <label for="search">Search Google: </label>
            <input type="text" id = "search">
            <br>
            <br>
            <label for="phone">Telephone: </label>
            <input type="tel" id = "phone">
            <br><br>
            <label for="homepage">Add your homepage</label>
            <input type="text" id = "homepage">
    
            <br><br>
            <input type="submit" value="Submit">
            <br>
            <small><b>Note: </b> The datalist tag 1s not supported m Safani or [E9 (and earler).
            </small>
            
        </fieldset>
    </form>
</body>
</html>
