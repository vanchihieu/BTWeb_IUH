
<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
        form
        {
            width: 800px;

            width: 500px;

</head>

    <form >
        <fieldset>
            <fieldset>
                <legend>Contact Infomation</legend>
                <table>
                    <tr>
                        <td><label for="name1">First Name:</label></td>
                        <td>  <input type="text" size = "20"></td>
                    </tr>
                    <tr>
                        <td> <label for="name2">Last Name:</label></td>
                        <td> <input type="text" size = "20"></td>
                    </tr>
                    <tr>
                        <td> <label for="email">E-mail:</label></td>
                        <td> <input type="email" id = "email" size = "20" maxlength="250" tabindex="-1"></td>
                    </tr>
                </table>   
            </fieldset>

            <fieldset>
                <legend>Competition Question</legend>
                <p>How tall is the Eiffel Tower in Paris, France?</p>
                <div class="intro">
                    <input name="ft" type="radio">
                    584ft
                    <br>
                    <input name="ft" type="radio">
                    584ft
                    <br>
                    <input name="ft" type="radio">
                    984ft
                    <br>
                    <input name="ft" type="radio">
                    1184ft
                </div>
            </fieldset>

            <fieldset>
                <legend>Tiebreaker Question</legend>
                <p>In 25 words or less, say why you would like to win $10,000: </p>
                <table>
                    <tr>
                        <td> <input type="text" id = "message"></td>
                    </tr>
                </table>   
            </fieldset>
            <fieldset>
                <legend>Enter Competition</legend>
                <input type="submit" value="Enter Competition">

        </fieldset>
    </form>
