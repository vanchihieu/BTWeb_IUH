
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #message
        {
            height: 200px;
            width: 500px;
            margin-left: 10rem;
        }
        #email
        {
            margin-left: 9.3rem;
        }
        #link
        {
            margin-left: 3.3rem;
        }
        form
        {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <form >
        <fieldset>
            <h1>Contact US</h1>
            <p>Use the following form to send a message to Example Cafe</p>
            
                <label for="email">Your email</label>
                <input type="email" id = "email">
                <br>
                <br>
                <label for="message">Message</label>
                <input type="text" id = "message">
                <br>
                <label for="link">How did you hear of us ?</label>
                <select name="" id="link">
                    <option value="">Google</option>
                    <option value="">Linked</option>
                    <option value="">Bing</option>
                </select>
                <br>
                <label for="#">Newletter:</label>
                <div style="margin-left: 9rem; display: inline-block;">
                    <input type="checkbox" id = "newletter">
                    <label for="newletter">Ensure this box is checked if you would like to receive email updates<label>
                </div>
                <br>
                <input type="submit" value="Send message">
        </fieldset>
    </form>
    
</body>
</html>
