
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2" width ='200px' height = '100px'>
        <tr>
            <td>1</td>
            <td colspan="4">2</td>
        </tr>
        <tr>
            <td rowspan="3">3</td>
            <td style="background-color: coral;">4</td>
            <td style="background-color: coral;">5</td>
            <td colspan="2" rowspan="2" style="background-color: yellow;">6</td>
        </tr>
        <tr>
            <td style="background-color: coral;">7</td>
            <td style="background-color: coral;">8</td>
        </tr>
        <tr>
            <td colspan="2" style="background-color: yellow;">9</td>
            <td colspan="2" style="background-color: yellow;">10</td>
        </tr>
    </table>
</body>
</html>
