
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form
        {
            width: 800px;
            margin: auto;
        }
        fieldset
        {
            width: 500px;
        }
        #message
        {
            height: 100px;
            width: 400px;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <h1>Contact US</h1>
            <p>Use the following form to send a message to Example Cafe</p>
            <fieldset>
                <legend>Your message: </legend>
                <table>
                    <tr>
                        <td><label for="emailto">To</label></td>
                        <td>  <input type="text" value="Example cafe" size = "20"></td>
                    </tr>
                    <tr>
                        <td> <label for="email">Your email</label></td>
                        <td> <input type="email" id = "email" size = "20" maxlength="250" tabindex="-1"></td>
                    </tr>
                    <tr>
                        <td> <label for="message">Message</label></td>
                        <td> <input type="text" id = "message"></td>
                    </tr>
                </table>   
            </fieldset>

            <fieldset>
                <legend>How you found us: </legend>
                <table>
                    <tr>
                        <td><label for="link">How did you hear of us ?</label></td>
                        <td>  
                            <select name="" id="link">
                                <option value="">Google</option>
                                <option value="">Linked</option>
                                <option value="">Bing</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td> <label for="#">Newletter:</label></td>
                        <td>
                                <input type="checkbox" id = "newletter" checked>
                                <label for="newletter">Ensure this box is checked if you would like to receive email updates<label>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <input type="submit" value="Send message">
        </fieldset>
    </form>
</body>
</html>
